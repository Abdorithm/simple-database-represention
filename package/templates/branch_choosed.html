<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    * {
      font-family: "Josefin Sans", sans-serif;
      padding: 0;
      margin: 0;
      outline: none;
    }
    .bg-slate {
      background-color: DarkSlateGray;
    }
    .borderless {
      border: none;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow bg-slate">
    <div class="container">
      <!-- Brand/logo -->
	  <a class="navbar-brand" href="#">{{ bank.name }} | {{ branch.name }}</a>

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('erd') }}">View ERD</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
		{% for customer in customers %}
		<div class="col">
			<a href="{{ url_for ('customer', cust_id=customer.cust_id) }}" class="text-decoration-none">
				<div class="card borderless bg-slate bg-gradient shadow-lg text-white h-100">
					<div class="card-body">
						<h5 class="card-title">{{ customer.name }}</h5>
						<p class="card-text">ID: {{ customer.cust_id }}</p>
						<p class="card-text">Address: {{ customer.address }}</p>
						<p class="card-text">Phone: {{ customer.phone }}</p>
					</div>
				</div>
			</a>
		</div>
		{% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
